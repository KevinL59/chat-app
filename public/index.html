<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Join | WhatUp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    
</head>
<body class="index">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background: rgba(250, 250, 250, 0.9);">
        <a class="navbar-brand" href="#">
            JustChat
            <img src="img/brand-icon.svg" height="30" width="30" class="d-inline-block align-bottom" alt="JustChat Logo"></img>
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <span class="navbar-text ml-2">
                        <strong style="font-style: italic">Join, Chat, Quit, Repeat...</strong>
                    </span>
                </li>
            </ul>
            <span class="navbar-text">
                Made with <img src="img/emojis/heart.png" height="20" width="20"> by <a href="https://github.com/KevinL59">Kevin L</a>
            </span>
        </div>
    </nav>
    <!-- class="hidden" -->
    <div id="alert"></div>
    <div class="index-text">
        <h3>The simpliest chat app ever!</h3>
        <p> Join a room and chat your friends. Notice that it's completly private.<br>
            Nothing of your conversation will be recorded, absolutly nothing!
        </p>
    </div>
    <div class="centered-form">
        
        <div class="centered-form__form">
            <form id="join-form">
                <div class="form-field">
                    <h3>Join a chat room.</h3>
                </div>

                <div class="form-field">
                    <label>User name</label>
                    <input name="userName" type="text" autofocus autocomplete="off"/>
                </div>

                <div class="form-field" id="room-name-select" style="display:none">
                    <label>Pick up an existing room</label>
                    <select id="room-name-list" name="roomNameList"> </select>
                </div>

                <div class="form-field">
                    <label id="room-name-label">Room name</label>
                    <input name="roomName" type="text" autocomplete="off"/>
                </div>

                <div class="form-field">
                    <button id="join-button">Join</button>
                </div>
            </form>
        </div>
    </div>

    <script id="alert-message" type="text/template">
        <div class="alert alert-warning page-alert fade show" role="alert">
            <strong>{{title}}!</strong> {{message}}
            <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
        </div>
    </script>

    <script id="alert-modal" type="text/template">
        <div class="modal fade" tabindex="-1" role="dialog" id="modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">{{title}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>{{message}}</p>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/lib/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="./js/lib/mustache.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
