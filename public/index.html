<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Join |Â WhatUp</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    
</head>
<body class="centered-form">
    <div class="centered-form__form">
        <form id="join-form" action="chat.html">
            <div class="form-field">
                <h3>Join a chat room.</h3>
            </div>

            <div class="form-field">
                <label>Display name</label>
                <input name="displayName" type="text" autofocus autocomplete="off"/>
            </div>

            <div class="form-field" id="room-name-select" style="display:none">
                <label>Select an existing room</label>
                <select id="room-name-list" name="roomNameList"> </select>
            </div>

            <div class="form-field">
                <label id="room-name-label">Room name</label>
                <input name="roomName" type="text" autocomplete="off"/>
            </div>

            <div class="form-field">
                <button id="join-button">Join</button>
            </div>
        </form>
    </div>

    <script id="alert-message" type="text/template">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Caution!</strong> {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/lib/jquery-3.3.1.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
